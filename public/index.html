<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" type="text/css" href="Index.css">
    <title>swipecar</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="wrapper">

    <div id="logo">
      <img src="logoexample.png">
    </div>

    <div id="buttons">
      <button type="button" value="Click" onclick=switchVisible(1);>Profile</button>
      <button type="button" value="Click" onclick=switchVisible(2);>Filter</button>
      <button type="button" value="Click" onclick=switchVisible(3);>List</button>
    </div>

    <div id="filter">
      <p>filter</p>
    </div>

    <div id="profile">
      <p>profile</p>
    </div>

    <div id="list">
      <p>list</p>
    </div>
    
    <div id="root"></div>

  </div>

<script>
// deals with onclick visibility when clicking profile, filer and list buttons
  function switchVisible(x) {
    if (x==1) {
      if(document.getElementById('profile').style.display != 'block'){
        document.getElementById('profile').style.display = 'block';
        document.getElementById('filter').style.display = 'none';
        document.getElementById('list').style.display = 'none';
      }
    }
    else if(x==2){
      if(document.getElementById('filter').style.display != 'block'){
        document.getElementById('profile').style.display = 'none';
        document.getElementById('filter').style.display = 'block';
        document.getElementById('list').style.display = 'none';
      }
    }
    else if(x==3){
      if(document.getElementById('list').style.display != 'block'){
        document.getElementById('profile').style.display = 'none';
        document.getElementById('filter').style.display = 'none';
        document.getElementById('list').style.display = 'block';
      }
    }


  }

</script>

</body>
</html>
